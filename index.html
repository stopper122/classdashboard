<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Management App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-6">Teacher Assignments</h1>

    <!-- Button -->
    <button onclick="openModal('bulk-assignment-upload-modal')" class="bg-blue-600 text-white px-4 py-2 rounded shadow">
      Bulk Upload
    </button>

    <!-- Assignments Table -->
    <div class="mt-6 bg-white shadow rounded-lg p-4">
      <table class="min-w-full text-left border">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2 border">Number</th>
            <th class="px-4 py-2 border">Title</th>
            <th class="px-4 py-2 border">Posted Date</th>
          </tr>
        </thead>
        <tbody id="assignments-table"></tbody>
      </table>
    </div>
  </div>

  <!-- Bulk Upload Modal -->
  <div id="bulk-assignment-upload-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-xl font-semibold mb-4">Bulk Upload Assignments</h2>
      <form id="bulk-assignment-upload-form">
        <textarea id="bulk-assignment-data" class="w-full h-40 border rounded p-2 mb-4" placeholder="Title, Date (YYYY-MM-DD), Number"></textarea>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeModal('bulk-assignment-upload-modal')" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Message -->
  <div id="success-message" class="fixed bottom-8 right-8 bg-green-500 text-white py-3 px-6 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 ease-out"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore, collection, writeBatch, doc, updateDoc, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    let db, assignmentsCol;
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    assignmentsCol = collection(db, "assignments");

    function openModal(id){document.getElementById(id).classList.remove("hidden")}
    function closeModal(id){document.getElementById(id).classList.add("hidden")}
    function showSuccessMessage(msg){
      const el=document.getElementById("success-message");
      el.textContent=msg;
      el.classList.remove("translate-y-20","opacity-0");
      setTimeout(()=>{el.classList.add("translate-y-20","opacity-0")},3000);
    }

    // Bulk Upload Handler
    document.getElementById("bulk-assignment-upload-form").addEventListener("submit",async e=>{
      e.preventDefault();
      const data=document.getElementById("bulk-assignment-data").value.split("\n");
      const batch=writeBatch(db);
      let count=0;
      for(const line of data){
        const parts=line.split(",");
        const title=parts[0]?.trim();
        let postedDate=parts[1]?.trim()||new Date().toISOString().split("T")[0];
        const number=parts[2]?.trim()||null;
        if(title){
          const ref=doc(assignmentsCol);
          batch.set(ref,{
            title,
            postedDate,
            number: number ? parseInt(number) : null,
            scores:{},
            id: ref.id
          });
          count++;
        }
      }
      if(count>0){await batch.commit();showSuccessMessage(`${count} assignment(s) added.`)}else{showSuccessMessage("No valid assignments found.")}
      closeModal("bulk-assignment-upload-modal");
      e.target.reset();
    });

    // Update Assignment Number
    async function updateAssignmentNumber(id, newNumber) {
      const ref = doc(assignmentsCol, id);
      await updateDoc(ref, { number: parseInt(newNumber) });
      showSuccessMessage("Assignment number updated");
    }
    window.updateAssignmentNumber = updateAssignmentNumber; // expose to HTML

    // Render Assignments
    const table=document.getElementById("assignments-table");
    function renderAssignments(assignments){
      table.innerHTML="";
      // sort by number (if available), fallback to date
      assignments.sort((a,b)=>{
        if(a.number!=null && b.number!=null) return a.number-b.number;
        return a.postedDate.localeCompare(b.postedDate);
      });
      for(const a of assignments){
        const row=document.createElement("tr");
        row.innerHTML=`
          <td class="border px-4 py-2">
            <input type="number" value="${a.number||''}" 
              onchange="updateAssignmentNumber('${a.id}', this.value)"
              class="border rounded p-1 w-20">
          </td>
          <td class="border px-4 py-2">${a.title}</td>
          <td class="border px-4 py-2">${a.postedDate}</td>
        `;
        table.appendChild(row);
      }
    }

    // Live sync with Firestore
    onSnapshot(assignmentsCol, snapshot=>{
      const assignments=snapshot.docs.map(doc=>doc.data());
      renderAssignments(assignments);
    });

  </script>
</body>
</html>
