<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Management App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- All of the user's original HTML structure goes here... -->
  <!-- Teacher Assignments tab now includes a Bulk Upload button -->
  <!-- New Bulk Assignment Upload Modal is inserted with id="bulk-assignment-upload-modal" -->

  <!-- Success Message -->
  <div id="success-message" class="fixed bottom-8 right-8 bg-green-500 text-white py-3 px-6 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 ease-out"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, writeBatch, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    let db, assignmentsCol;
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    assignmentsCol = collection(db, "assignments");

    function openModal(id){document.getElementById(id).classList.remove("hidden")}
    function closeModal(id){document.getElementById(id).classList.add("hidden")}
    function showSuccessMessage(msg){
      const el=document.getElementById("success-message");
      el.textContent=msg;
      el.classList.remove("translate-y-20","opacity-0");
      setTimeout(()=>{el.classList.add("translate-y-20","opacity-0")},3000);
    }

    document.getElementById("bulk-assignment-upload-form").addEventListener("submit",async e=>{
      e.preventDefault();
      const data=document.getElementById("bulk-assignment-data").value.split("\n");
      const batch=writeBatch(db);
      let count=0;
      for(const line of data){
        const parts=line.split(",");
        const title=parts[0]?.trim();
        let postedDate=parts[1]?.trim()||new Date().toISOString().split("T")[0];
        if(title){
          const ref=doc(assignmentsCol);
          batch.set(ref,{title,postedDate,scores:{},id:Date.now()+Math.floor(Math.random()*1000)});
          count++;
        }
      }
      if(count>0){await batch.commit();showSuccessMessage(`${count} assignment(s) added.`)}else{showSuccessMessage("No valid assignments found.")}
      closeModal("bulk-assignment-upload-modal");
      e.target.reset();
    });
  </script>
</body>
</html>
